<div class="d-flex w-100 p-5">
    <div class="flex-grow-1 d-flex  align-items-center flex-column">
      <h1 class="">Post Form</h1>
  
      <form>
        <div class="form-group">
          <label class="form-label">Post Title</label>
          <input class="form-control" [(ngModel)]="PostTitle" name="PostTitle"/>
        </div>
  
        <div class="form-group">
          <label class="form-label">Post Description</label>
          <textarea class="form-control" [(ngModel)]="PostDescription" name="PostDescription"> </textarea>
        </div>
  
        <div class="form-group">
          <label class="form-label">Image Url</label>
          <input class="form-control" [(ngModel)]="ImageUrl" name="ImageUrl"/>
        </div>
  
        <div class="form-group">
          <label class="form-label">More Details Url</label>
          <input class="form-control" [(ngModel)]="MoreDetailsUrl" name="MoreDetailsUrl"/>
        </div>
  
        <div class="form-check">
          <input class="form-check-input" type="checkbox"id="AddBackground" [(ngModel)]="AddBackground" name="AddBackground">
          <label class="form-check-label" for="AddBackground">
            Add Background
          </label>
        </div>
  
      </form>
    </div>
    <div class="flex-grow-1 d-flex  align-items-center flex-column">
      <h1 class="">The Post</h1>
      <img [src]="ImageUrl" *ngIf="ImageUrl" alt="Image URL not working" style="max-width: 300px; max-height: 300px;">
      
      <h2 [class.bg]="AddBackground" class="p-2 rounded">{{PostTitle}}</h2>
      <p>{{PostDescription}}</p>
      <a [href]="MoreDetailsUrl" *ngIf="MoreDetailsUrl" target="_blank">More Details</a>
  
    </div>
  </div>
