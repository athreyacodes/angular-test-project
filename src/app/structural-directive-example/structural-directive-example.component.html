<div class="d-flex w-100 p-5">
    <div class="flex-grow-1 d-flex  align-items-center flex-column">
      <h1 class="mb-2">User Details</h1>
  
      <form>
        <div class="form-group mb-2">
          <label class="form-label">Name</label>
          <input class="form-control" [(ngModel)]="Name" name="Name"/>
        </div>

        <div class="form-group mb-2">
            <label class="form-label">Email</label>
            <input class="form-control" [(ngModel)]="Email" name="Email"/>
          </div>
  
        <div class="form-group mb-2">
          <label class="form-label">Address</label>
          <textarea class="form-control" [(ngModel)]="Address" name="Address"> </textarea>
        </div>
  
      </form>
      <div class="d-flex">
        <button class="btn btn-secondary me-2" (click)="save()">Save</button>
        <button class="btn" (click)="clear()">Clear</button>
      </div>
      
    </div>
    <div class="flex-grow-1 d-flex  align-items-center flex-column">
      <h1 class="mb-2">Saved Data</h1>

      <table class="table">
        <thead>
            <tr>
                <th>#</th>
                <th>Name</th>
                <th>Email</th>
                <th>Address</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of savedData; let i = index">
                <td>{{i + 1}}</td>
                <td>{{item.Name}}</td>
                <td>{{item.Email}}</td>
                <td>{{item.Address}}</td>
                <td><button class="btn" (click)="remove(i)">Delete</button></td>
                
            </tr>
        </tbody>
      </table>
    </div>
  </div>
