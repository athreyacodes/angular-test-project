<div class="w-100 d-flex justify-content-center">
    <form [formGroup]="form" (ngSubmit)="submit()">

        <div class="form-group mb-2">
            <label>Name</label>
            <input type="text" class="form-control" name="Name" formControlName="Name">
            <div class="text-danger" *ngIf="Name.touched && Name.errors?.required"> Name is required</div>
            <div class="text-danger" *ngIf="Name.touched && Name.errors?.alphabetOnly"> Name is invalid</div>
        </div>

        <div class="form-group mb-2">
            <label >Email</label>
            <!-- <input type="text" class="form-control" ngModel name="Email" #Email="ngModel" (ngModelChange)="formControlChanged(Email)" required pattern="[a-z0-9A-Z._%+-]+@[a-z0-9A-Z.-]+\.[a-zA-Z]{2,}$"> -->
            <input type="text" class="form-control" name="Email"  formControlName="Email">
            <div class="text-danger" *ngIf="Email.touched && Email.errors?.required"> Email is required</div>
            <div class="text-danger" *ngIf="Email.touched && Email.errors?.pattern"> Email is invalid</div>
        </div>

        <div class="form-group mb-2" [formGroupName]="'Contact'">
            <label>Address</label>
            <!-- <input type="text" class="form-control" ngModel name="Address" #Address="ngModel"> -->
            <input type="text" class="form-control" name="Address" formControlName="Address">
        </div>

        <div class="form-group mb-2" [formGroupName]="'Contact'">
            <label>Mobile</label>
            <!-- <input type="text" class="form-control" ngModel name="Address" #Address="ngModel"> -->
            <input type="text" class="form-control" name="Mobile" formControlName="Mobile">
            <div class="text-danger" *ngIf="Mobile.touched && Mobile.errors?.required"> Mobile is required</div>
            <div class="text-danger" *ngIf="Mobile.touched && Mobile.errors?.pattern"> Mobile is invalid</div>
        </div>

        <div class="form-group">
            <label>Skills</label>
            <input type="text" class="form-control" #skill (keyup.enter)="addSkill(skill)">
            <div class="list-group m-2">
                <div class="list-group-item d-flex justify-content-between" *ngFor="let s of Skills.controls; let i = index">
                    {{s.value}}
                    <a class="btn text-danger" (click)="removeSkill(i)">X</a>
                </div>
            </div>
            
        </div>

        <button type="submit" class="btn btn-secondary mt-3" [disabled]="form.invalid">Submit</button>
    </form>
</div>
