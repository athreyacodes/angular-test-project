<div class="w-100 d-flex justify-content-center">
    <form #myForm="ngForm" (submit)="submit(myForm)">

        <div class="form-group mb-2">
            <label>Name</label>
            <input type="text" class="form-control" ngModel name="Name" #Name="ngModel" (ngModelChange)="formControlChanged(Name)" required>
            <div class="text-danger" *ngIf="Name.invalid && Name.touched"> Full name is required</div>
        </div>

        <div class="form-group mb-2">
            <label >Email</label>
            <input type="text" class="form-control" ngModel name="Email" #Email="ngModel" (ngModelChange)="formControlChanged(Email)" required pattern="[a-z0-9A-Z._%+-]+@[a-z0-9A-Z.-]+\.[a-zA-Z]{2,}$">
            <div class="text-danger" *ngIf="Email.touched && Email.errors?.required"> Email is required</div>
            <div class="text-danger" *ngIf="Email.touched && Email.errors?.pattern"> Email is not correct</div>
        </div>

        <div class="form-group mb-2">
            <label>Address</label>
            <input type="text" class="form-control" ngModel name="Address" #Address="ngModel">
        </div>

        <button type="submit" class="btn btn-secondary">Submit</button>
    </form>
</div>
